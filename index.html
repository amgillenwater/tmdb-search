<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDb Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Search by movie title here:</h1>
    </header>
    <section>
        <form>
            <div class="form-whole">
                <input type="text" id="searchValue">
            </div>
            <button type="submit" id="searchButton">
                Search
            </button>
        </form>
    </section>
    <section id="movie-container">
    <!-- movie cards will be added here dynamically via JS     -->
    </section>  
    <script src="script.js"></script>
</body> 
</html>
